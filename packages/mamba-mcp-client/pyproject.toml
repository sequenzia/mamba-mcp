[project]
name = "mamba-mcp-client"
version = "1.0.0"
description = "A Python-based MCP Client for testing and debugging MCP Servers"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Sequenzia" }]
keywords = ["mcp", "model-context-protocol", "testing", "debugging", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "mamba-mcp-core",
    "fastmcp>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "textual>=0.50.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.27.0",
    "anyio>=4.0.0",
    "typer>=0.12.0",
    "pyperclip>=1.9.0",
]

[project.scripts]
mamba-mcp-client = "mamba_mcp_client.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mamba_mcp_client"]

[tool.uv.sources]
mamba-mcp-core = { workspace = true }
