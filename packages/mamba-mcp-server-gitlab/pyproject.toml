[project]
name = "mamba-mcp-server-gitlab"
version = "0.1.0"
description = "MCP Server for GitLab API integration - merge requests, pipelines, and issues"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Sequenzia" }]
keywords = ["mcp", "model-context-protocol", "gitlab", "server", "merge-requests", "pipelines"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]

dependencies = [
    "mamba-mcp-core",
    "python-gitlab>=4.0.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.scripts]
mamba-mcp-server-gitlab = "mamba_mcp_server_gitlab.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mamba_mcp_server_gitlab"]

[tool.uv.sources]
mamba-mcp-core = { workspace = true }
